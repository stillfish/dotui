<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta content="{PE.Label id='取得META信息' nodeId='@RequestInt_Id' metaType='keywords' /}" name="keywords">
    <meta content="{PE.Label id='取得META信息' nodeId='@RequestInt_Id' metaType='description' /}" name="description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>{PE.Label id="取得节点名称" nodeId="@RequestInt_id" /} - {PE.SiteConfig.SiteTitle/}</title>
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}module.css">
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}default.css">
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}page.css">
    {PE.Label id="公共脚本" /}
</head>
<body>

    {PE.Label id="网站顶部" /}

    <div id="content">
        <div class="pageContent">
            <div class="path">{PE.Label id="位置导航" /}</div>
            <div class="mainContent">
                <div class="articleCon">
                    <h3 class="articleTitle">{PE.Label id="取得节点名称" nodeId="@RequestInt_Id"/}</h3>
                    <div class="conTxt">
                        <div id="fontzoom">{PE.Label id="自设内容" nodeid="@Request_id" num="1" /} </div>
                    </div>
                </div>
            </div>
            <div class="side">
                {PE.Label id="侧栏-栏目菜单" /}
            </div>
        </div>
    </div>

    {PE.Label id="网站底部" /}

    <script>
    jQuery("#fontzoom img").each(function(){
        var img = jQuery(this);
        var imgInt = setInterval( function(){
            if (img.width() > 0) {
                clearInterval(imgInt);
                if (img.width() > 610) {
                    img.css({cursor:"pointer",height:"auto",width:"610px"}).click(function(){
                        window.open(img.attr('src'), "_blank")
                    });
                }
                img.show();
            }
        }, 50);
        img.hide();
    });
    jQuery("#fontzoom img").parents("p").css("text-indent",0);
    </script>

</body>
</html>
