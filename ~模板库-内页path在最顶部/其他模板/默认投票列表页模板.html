<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>在线投票 - {PE.SiteConfig.SiteTitle/}</title>
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}module.css">
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}default.css">
    <link rel="stylesheet" href="{PE.SiteConfig.SkinPath/}page.css">
    {PE.Label id="公共脚本" /}
</head>
<body>

    {PE.Label id="网站顶部" /}

    <div id="content">
        <div class="path">{PE.Label id="位置导航" /}&gt;<a href="{PE.SiteConfig.ApplicationPath/}vote/votelist.aspx">投票列表</a>&gt;<span>在线投票</span></div>
        <div class="noSideContent">
            <div class="cateHead">
                <h3 class="cateName">在线投票</h3>
            </div>
            <ul class="pageList infoList">
                {PE.Label id="投票主题列表" titleLength="100" usepage="true" page="true" pagesize="20"/}
            </ul>
            <div class="page">{PE.Page id="url_方块样式分页" datasource="投票主题列表" unitname="个投票"/}</div>
        </div>
    </div>
    <!-- content e -->

    {PE.Label id="网站底部" /}

</body>
</html>
