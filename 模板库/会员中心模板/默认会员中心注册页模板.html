<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="robots" content="all" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
<meta http-equiv="expires" content="-1" />
<meta content='{PE.Label id="取得META信息" siteConfig="true" metaType="keywords" /}' name="Keywords" />
<meta content='{PE.Label id="取得META信息" siteConfig="true" metaType="description" /}' name="Description" />
<link href="{PE.SiteConfig.SkinPath/}user/member.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{PE.SiteConfig.ApplicationPath/}js/jquery.pack.js"></script>
<title>{PE.Control.PageTitle/}-会员中心</title>
</head>
<body>
<div class="wrapper">
	{PE.Label id="会员注册登录顶部" /}
	<!-- userLoginWrap -->
	<div class="userLoginWrap">
		<div class="notice">注册本站会员只需10秒，发布管理信息更轻松。</div>
		<div class="loginCon">{PE.Control.form1/}</div>
		<div class="regCon">
			<span>如果你已经是会员，请<a href="{PE.SiteConfig.ApplicationPath /}user/Login.aspx">登录</a></span>
			<a class="loginBtn" href="{PE.SiteConfig.ApplicationPath /}user/Login.aspx">登录</a>
		</div>
	</div>
</div>
{PE.Label id="会员中心底部"/}
</body>
</html>
